<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка сердца</title>
</head>
<body>
    <h1>Добавление сердца</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for disease in disease_type %}
            <a href="{% url 'heart_disease' disease.pk %}">{{ disease.name }}</a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
